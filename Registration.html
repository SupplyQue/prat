<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/dark.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
      hr.greyy{
        border-top: 1px solid gray;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->

  </head>
  <body class="text-center">
<!-- Registration form -->
    <form class="form-signin">
  <span style="font-size: 40px; font-family: sq;">SQ</span>
  <br>
  <hr class="greyy">
  <h1 class="h4 mb-3 font-weight-normal">Create your Q-id</h1>
  <label for="inputName" class="sr-only">Name</label>
  <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
  <label for="inputCompany" class="sr-only">Company</label>
  <input type="text" id="CompanyName" class="form-control" placeholder="Company Name" required > 	
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required >
  <label for="Confirm Password" class="sr-only">Confirm Password</label>
  <input type="password" id="ConfimPassword" class="form-control" placeholder="Confirm Password" required >
  <div class="checkbox mb-3">
  	<br>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <br>
  Alrready have an account? <a href="login.html">Sign in</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
<!-- End -->
</form>
